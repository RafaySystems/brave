# provisioner !! CHANGE THIS TO YOUR PROVISIONER (vm_only, eksabm_cluster, rafay_eksabm_cluster, or none) 
provisioner: eksabm_cluster 

provisioner_config:
# VM Provisioner configuration
  vm_only:
    - name: "vm1"
      count: 3
      cpu:
      mem:
      vagrant_image: "ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20210430"
    - name: "vm2"
      count: 3
      cpu:
      mem:
      vagrant_image: "ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20210430"

# EKSA-BM Provisioner configuration
  eksabm_cluster:
    cluster_name: "brave"
    operation_type: "provision"
    k8s_version: "1.27"
    num_control_plane_nodes: 1
    num_worker_nodes: 1      

# Rafay EKSA-BM Provisioner configuration
  rafay_eksabm_cluster:
    cluster_name: "brave"
    operation_type: "provision"
    k8s_version: "1.27"
    num_control_plane_nodes: 1
    num_worker_nodes: 1
    rafay_controller_url: "https://console.rafay.dev/"
    rafay_api_key_file: "/home/rgill/oci_api.key"
    rafay_project_name: "brave"
    rafay_eksabm_gateway_name: "brave-gw"  


# None Provisioner 
  none:
    config: none

