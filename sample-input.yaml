clusters:
  - cluster_name: "brave"
    operation_type: "provision"
    k8s_version: "1.27"
    num_control_plane_nodes: 1
    num_worker_nodes: 1

# To create cluster using config file (advanced cluster configuration):
# clusters:    
#   - cluster_name: "brave-cluster"
