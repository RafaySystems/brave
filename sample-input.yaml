# Cluster provisioner configuration
cluster_provisioner: native # !! CHANGE THIS TO YOUR PROVISIONER (native, rafay or none) 
cluster_provisioner_config:
  native:
    config: none
  rafay:
    #rafay_controller_url: "https://console.rafay.dev/"
